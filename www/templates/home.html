    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/home/{{playlist.id}}">
          <div class="card">
            <div class="item item-text-wrap">
                    <img src={{playlist.img}} height="20%" width="100%"/>
                <br>
          
     
           <div class="card-panel cyan lighten-2">
          <span class="white-text">
              
                 <center>
                     <b> <h2>{{playlist.title}}</h2></b>
                    </center>
            
          </span>
        </div>
                  </div>
                 </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
</body>
</html>
